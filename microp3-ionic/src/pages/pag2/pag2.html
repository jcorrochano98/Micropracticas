<ion-header>
  <ion-navbar>
    <ion-title>Checks</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h3>Lista de la compra</h3>
  <hr />
  <ion-item>
    <ion-label>Lechuga</ion-label>
    <ion-checkbox color="primary" checked="true"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Huevos</ion-label>
    <ion-checkbox color="secondary" checked="true"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Leche</ion-label>
    <ion-checkbox color="danger"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Pan</ion-label>
    <ion-checkbox color="light"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Cereales</ion-label>
    <ion-checkbox color="dark"></ion-checkbox>
  </ion-item>
  <hr/>
  <hr/>
  <button class = "border" ion-button color="light" icon-left small (click)="irPagAnterior()">
    <ion-icon name='arrow-back'></ion-icon>
    Anterior
  </button>
</ion-content>
